<html>
<head>
<script>
function requestBlink(){
  httpGet(document.getElementById("deviceID").value);
}
function httpGet(theUrl)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
    xmlHttp.send( null );
    return xmlHttp.responseText;
}
</script>
</head>
<body>
Device ID : <input type="text" id="deviceID" value="961233">
<button onclick="requestBlink()">Click me</button>
